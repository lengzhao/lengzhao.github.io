---
layout: default
---

{% if page.mermaid == true %}
<script src="//cdnjs.cloudflare.com/ajax/libs/mermaid/8.6.0/mermaid.min.js"></script>

<script>
var config = {
  startOnLoad: false,
  theme: "default",
  flowchart:{
    useMaxWidth: true,
    htmlLabels: false
  }
};
mermaid.initialize(config);
window.mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
</script>
{% endif %}

<div class="post">
  <h1>{{ page.title }}</h1>
  <span class="fs-4 text-muted">{{ page.date | date: "%b %d, %y" }}</span>
  <div class="mt-4">{{ content }}</div>
</div>
