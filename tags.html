---
title: Tag Index
layout: default
permalink: /tags/
---

<div class="archive">
  {% assign sorted_tags = site.tags | sort %}
  {% for tag in sorted_tags %}

  <div class="archive-item">
    <h1 class="archive-year">{{ tag | first }}</h1>
    <ul>
      {% for post in tag[1] %}
      <li>
        <a href="{{ post.url | relative_url }}" class="archive-title fs-4">
          {{ post.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>

  {% endfor %}
</div>
